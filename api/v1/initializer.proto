syntax = "proto3";

package v1;

service InitializerService {
    rpc Status(Empty) returns (StatusResponse);
}

message Empty {

}

message StatusResponse {
    enum InitializerStatus {
        CHECKING = 0;
        RESTORING = 1;
        DONE = 2;
    }
    InitializerStatus status = 1;
    string message = 2;
}
