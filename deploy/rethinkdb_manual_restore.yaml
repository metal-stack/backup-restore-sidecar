---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  labels:
    app: rethinkdb
  name: rethinkdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rethinkdb
  serviceName: rethinkdb
  template:
    metadata:
      labels:
        app: rethinkdb
    spec:
      containers:
      - command:
        - backup-restore-sidecar
        - restore
        - "0"
        - --log-level=debug
        env:
        - name: RETHINKDB_PASSWORD
          valueFrom:
            secretKeyRef:
              key: rethinkdb-password
              name: rethinkdb
        image: rethinkdb:2.4.4-bookworm-slim
        name: rethinkdb
        ports:
        - containerPort: 8080
        - containerPort: 28015
        resources: {}
        volumeMounts:
        - mountPath: /data
          name: data
        - mountPath: /usr/local/bin/backup-restore-sidecar
          name: bin-provision
          subPath: backup-restore-sidecar
        - mountPath: /etc/backup-restore-sidecar
          name: backup-restore-sidecar-config
      - command:
        - backup-restore-sidecar
        - start
        - --log-level=debug
        image: rethinkdb:2.4.4-bookworm-slim
        name: backup-restore-sidecar
        ports:
        - containerPort: 8000
          name: grpc
        resources: {}
        volumeMounts:
        - mountPath: /backup
          name: backup
        - mountPath: /data
          name: data
        - mountPath: /rethinkdb-secret
          name: rethinkdb-credentials
        - mountPath: /etc/backup-restore-sidecar
          name: backup-restore-sidecar-config
        - mountPath: /usr/local/bin/backup-restore-sidecar
          name: bin-provision
          subPath: backup-restore-sidecar
        - mountPath: /usr/local/bin/rethinkdb-dump
          name: bin-provision
          subPath: rethinkdb-dump
        - mountPath: /usr/local/bin/rethinkdb-restore
          name: bin-provision
          subPath: rethinkdb-restore
      initContainers:
      - command:
        - cp
        - /backup-restore-sidecar
        - /rethinkdb/rethinkdb-dump
        - /rethinkdb/rethinkdb-restore
        - /bin-provision
        image: ghcr.io/metal-stack/backup-restore-sidecar:latest
        imagePullPolicy: IfNotPresent
        name: backup-restore-sidecar-provider
        resources: {}
        volumeMounts:
        - mountPath: /bin-provision
          name: bin-provision
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: data
      - name: backup
        persistentVolumeClaim:
          claimName: backup
      - name: rethinkdb-credentials
        secret:
          items:
          - key: rethinkdb-password
            path: rethinkdb-password.txt
          secretName: rethinkdb
      - configMap:
          name: backup-restore-sidecar-config-rethinkdb
        name: backup-restore-sidecar-config
      - emptyDir: {}
        name: bin-provision
  updateStrategy: {}
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
    status: {}
  - metadata:
      name: backup
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
    status: {}
status:
  availableReplicas: 0
  replicas: 0
